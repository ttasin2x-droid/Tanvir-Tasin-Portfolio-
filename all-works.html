    <style>
        /* --- PREMIUM VARIABLES --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #2563eb;
            --text-dark: #1e293b;
            --bg-color: #f0f2f5;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-dark); position: relative; overflow-x: hidden; background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 20px 20px; }

        .container { width: 92%; max-width: 1200px; margin: 0 auto; }

        /* --- PAGE LOADER --- */
        .page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, #e0f2fe 100%);
            z-index: 99999; transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .page-loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 100;
            padding: 15px 0; background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; }
        .btn-back {
            background: var(--primary-color); color: white; border: none;
            padding: 10px 25px; border-radius: 50px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            text-decoration: none; font-size: 0.9rem;
        }
        .btn-back:hover { background: var(--accent-color); transform: translateX(-5px); }

        /* --- PAGE TITLE --- */
        .gallery-header { text-align: center; padding: 120px 0 40px; }
        .gallery-header h1 {
            font-size: 3rem; font-weight: 800; margin-bottom: 10px;
            background: linear-gradient(to right, #0f172a, #2563eb);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* --- GALLERY GRID --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 30px;
            margin-bottom: 80px;
            padding: 40px 20px;
        }
        
        /* THE PAPER CARD (Rounded & Shadow) */
        .gallery-item {
            position: relative; 
            background: #fff; 
            padding: 15px; 
            padding-top: 25px; 
            padding-bottom: 40px; 
            border-radius: 12px; /* Rounded Corners */
            box-shadow: 2px 5px 15px rgba(0,0,0,0.1); 
            cursor: pointer; 
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
            display: none; 
        }

        /* --- CSS PIN (FAST LOAD) --- */
        .pin {
            width: 20px; height: 20px;
            /* 3D Red Gradient Pin */
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b); 
            border-radius: 50%;
            position: absolute;
            top: -8px; /* Sticks out slightly */
            left: 50%; 
            transform: translateX(-50%);
            z-index: 10;
            box-shadow: 2px 3px 5px rgba(0,0,0,0.3); /* Pin shadow */
        }
        /* Shine effect on pin head */
        .pin::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 6px; height: 6px; background: rgba(255,255,255,0.4); border-radius: 50%; filter: blur(1px);
        }

        /* Hover Effect */
        .gallery-item.hovered { 
            box-shadow: 0 25px 50px rgba(0,0,0,0.15); 
            z-index: 20 !important; 
        }

        /* Image Wrapper */
        .img-wrapper {
            position: relative; width: 100%; height: 240px;
            overflow: hidden; border-radius: 4px; border: 1px solid #eee;
        }

        .gallery-item.visible { display: block; animation: fadeInItem 0.6s ease forwards; }
        @keyframes fadeInItem { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.2); opacity: 0; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay i {
            color: white; font-size: 1.5rem; transform: scale(0); transition: 0.3s;
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 50%; backdrop-filter: blur(2px);
        }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item:hover .overlay { opacity: 1; }
        .gallery-item:hover .overlay i { transform: scale(1); }

        /* --- LOAD MORE BUTTON --- */
        .load-more-wrapper { text-align: center; margin-bottom: 80px; }
        .btn-load-more {
            background: white; color: var(--text-dark); border: 2px solid var(--text-dark);
            padding: 12px 35px; border-radius: 50px; font-weight: 700; cursor: pointer;
            transition: 0.3s; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-load-more:hover { background: var(--text-dark); color: white; }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; backdrop-filter: blur(10px);
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img { max-width: 80%; max-height: 85vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); transform: scale(0.9); transition: 0.3s; }
        .lightbox.active img { transform: scale(1); }
        .close-lightbox { position: absolute; top: 20px; right: 30px; color: white; font-size: 2rem; cursor: pointer; transition: 0.3s; z-index: 1001; }
        .close-lightbox:hover { color: var(--accent-color); transform: rotate(90deg); }
        .lightbox-nav {
            position: absolute; top: 50%; transform: translateY(-50%); color: white; width: 45px; height: 45px;
            background: rgba(255,255,255,0.15); border-radius: 50%; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s; user-select: none; z-index: 1001; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.2);
        }
        .lightbox-nav:hover { background: var(--accent-color); border-color: var(--accent-color); transform: translateY(-50%) scale(1.1); }
        .nav-prev { left: 3%; } .nav-next { right: 3%; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 25px; }
        }
        @media (max-width: 600px) {
            .gallery-header h1 { font-size: 2rem; }
            .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 10px; }
            .img-wrapper { height: 150px; } 
            .gallery-item { padding: 10px; padding-top: 20px; padding-bottom: 25px; border-radius: 10px; }
            .nav-prev, .nav-next { width: 35px; height: 35px; font-size: 1rem; }
            .lightbox img { max-width: 95%; }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        window.onload = function() {
            setTimeout(() => { document.getElementById('pageLoader').classList.add('hidden'); }, 300);
            initGallery();
        };

        function goBack() {
            document.getElementById('pageLoader').classList.remove('hidden');
            setTimeout(() => { window.location.href = 'index.html'; }, 600);
        }

        // --- LOAD MORE & RANDOM TILT LOGIC ---
        let visibleCount = 9; 
        const batchSize = 6; 
        const galleryItems = document.querySelectorAll('.gallery-item');

        function initGallery() {
            const btn = document.getElementById('loadMoreBtn');
            
            galleryItems.forEach((item, index) => {
                item.setAttribute('onclick', `openLightbox(${index})`);
                
                // --- GENERATE RANDOM TILT (-5deg to +5deg) ---
                const randomAngle = Math.floor(Math.random() * 11) - 5;
                item.style.transform = `rotate(${randomAngle}deg)`;
                item.dataset.rotation = randomAngle; // Store rotation for mouseleave

                // Reset tilt on hover for better viewing
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'rotate(0deg) scale(1.05) translateY(-5px)';
                    item.classList.add('hovered');
                });
                item.addEventListener('mouseleave', () => {
                     item.style.transform = `rotate(${item.dataset.rotation}deg)`;
                     item.classList.remove('hovered');
                });
            });

            for (let i = 0; i < visibleCount && i < galleryItems.length; i++) {
                galleryItems[i].classList.add('visible');
            }

            if (visibleCount >= galleryItems.length) {
                btn.style.display = 'none';
            }
        }

        function loadMoreImages() {
            const btn = document.getElementById('loadMoreBtn');
            let newCount = visibleCount + batchSize;

            for (let i = visibleCount; i < newCount && i < galleryItems.length; i++) {
                galleryItems[i].classList.add('visible');
            }

            visibleCount = newCount;

            if (visibleCount >= galleryItems.length) {
                btn.style.display = 'none';
            }
        }

        // --- LIGHTBOX LOGIC ---
        let currentImageIndex = 0;

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateLightbox(step) {
            currentImageIndex += step;
            if (currentImageIndex >= galleryItems.length) currentImageIndex = 0;
            else if (currentImageIndex < 0) currentImageIndex = galleryItems.length - 1;
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const lightboxImg = document.getElementById('lightbox-img');
            const imgSource = galleryItems[currentImageIndex].querySelector('img').src;
            
            lightboxImg.style.opacity = 0;
            setTimeout(() => {
                lightboxImg.src = imgSource;
                lightboxImg.style.opacity = 1;
            }, 200);
        }

        document.addEventListener('keydown', function(event) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (event.key === "ArrowLeft") navigateLightbox(-1);
                else if (event.key === "ArrowRight") navigateLightbox(1);
                else if (event.key === "Escape") closeLightbox();
            }
        });

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });
    </script>
