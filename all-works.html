<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Works - Tanvir Tasin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/y8QscjyN/20260111-033841.png">
    
    <style>
        /* --- PREMIUM VARIABLES --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #2563eb;
            --text-dark: #1e293b;
            --bg-color: #f0f2f5;
            --hue: 223;
            --trans-dur: 0.3s;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-dark); overflow-x: hidden; background-image: radial-gradient(#e2e8f0 1px, transparent 1px); background-size: 20px 20px; }
        .container { width: 92%; max-width: 1200px; margin: 0 auto; }
        
        /* --- DOT GRID PRELOADER CSS --- */
        .page-loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #ffffff; z-index: 99999; 
            display: flex; justify-content: center; align-items: center; 
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .page-loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .pl { aspect-ratio: 1; display: grid; gap: 1em; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); width: 8em; }
        .pl__dot { position: relative; }
        .pl__dot, .pl__dot::before, .pl__dot::after { animation-duration: 2s; animation-timing-function: linear; animation-iteration-count: infinite; }
        .pl__dot::before, .pl__dot::after { aspect-ratio: 1; background-color: var(--primary-color); border-radius: 50%; content: ""; display: block; position: absolute; width: 100%; transition: background-color var(--trans-dur); }
        .pl__dot::after { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); }
        .pl__dot--red::before, .pl__dot--red::after { background-color: #f53d3d; }
        .pl__dot--yellow::before, .pl__dot--yellow::after { background-color: #f2b90d; }
        .pl__dot--green::before, .pl__dot--green::after { background-color: #0ac266; }
        .pl__dot--blue::before, .pl__dot--blue::after { background-color: #0d80f2; }
        .pl__dot--lg::after { width: 500%; }
        .pl__dot--sm::after { width: 167%; }

        /* Animation Keyframes */
        .pl__dot:nth-child(1)::before { animation-name: dot-scale1; }
        .pl__dot:nth-child(2) { animation-name: dot-rotate; transform-origin: 50% 200%; }
        .pl__dot:nth-child(2)::before { animation-name: dot-scale2; }
        .pl__dot:nth-child(3)::before { animation-name: dot-scale3; }
        .pl__dot:nth-child(3)::after { animation-name: dot-wave3; }
        .pl__dot:nth-child(4) { animation-name: dot-rotate; transform-origin: 200% 50%; }
        .pl__dot:nth-child(4)::before { animation-name: dot-scale4; }
        .pl__dot:nth-child(5)::before { animation-name: dot-scale5; }
        .pl__dot:nth-child(5)::after { animation-name: dot-wave5a, dot-wave5b; }
        .pl__dot:nth-child(6) { animation-name: dot-rotate; transform-origin: -100% 50%; }
        .pl__dot:nth-child(6)::before { animation-name: dot-scale6; }
        .pl__dot:nth-child(7)::before { animation-name: dot-scale7; }
        .pl__dot:nth-child(7)::after { animation-name: dot-wave7; }
        .pl__dot:nth-child(8) { animation-name: dot-rotate; transform-origin: 50% -100%; }
        .pl__dot:nth-child(8)::before { animation-name: dot-scale8; }
        .pl__dot:nth-child(9)::before { animation-name: dot-scale9; }
        .pl__dot:nth-child(9)::after { animation-name: dot-wave9; }

        @keyframes dot-rotate { from, 22% { animation-timing-function: ease-out; transform: rotate(-45deg); } 37%, to { transform: rotate(0); } }
        @keyframes dot-scale1 { from, 36% { transform: translate(0, 0) scale(0); } 50%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(75%, 75%) scale(0); } }
        @keyframes dot-scale2 { from, 25% { animation-timing-function: ease-out; transform: translate(0, 0) scale(0); } 40%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(0, -100%) scale(0); } }
        @keyframes dot-scale3 { from, 27% { animation-timing-function: ease-in; transform: translate(0, 0) scale(0); } 45%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(-75%, 75%) scale(0); } }
        @keyframes dot-scale4 { from, 28% { animation-timing-function: ease-out; transform: translate(0, 0) scale(0); } 43%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(-100%, 0) scale(0); } }
        @keyframes dot-scale5 { from, 9%, to { transform: scale(0); } 26% { transform: scale(1.17); } 41%, 75% { transform: scale(1); } }
        @keyframes dot-scale6 { from, 22% { animation-timing-function: ease-out; transform: translate(0, 0) scale(0); } 37%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(100%, 0) scale(0); } }
        @keyframes dot-scale7 { from, 36% { animation-timing-function: ease-in; transform: translate(0, 0) scale(0); } 53%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(75%, -75%) scale(0); } }
        @keyframes dot-scale8 { from, 24% { animation-timing-function: ease-out; transform: translate(0, 0) scale(0); } 39%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(0, 100%) scale(0); } }
        @keyframes dot-scale9 { from, 32% { animation-timing-function: ease-in; transform: translate(0, 0) scale(0); } 49%, 71% { transform: translate(0, 0) scale(1); } 87%, to { transform: translate(-75%, -75%) scale(0); } }
        @keyframes dot-wave3 { from { visibility: hidden; } 45% { opacity: 1; transform: translate(-50%, -50%) scale(calc(1 / 1.67)); visibility: hidden; } 61%, to { opacity: 0; transform: translate(-50%, -50%) scale(1); } }
        @keyframes dot-wave5a { from { transform: translate(-50%, -50%) scale(0.2); } 8% { transform: translate(-50%, -50%) scale(0.8); } 25%, to { transform: translate(-50%, -50%) scale(1); } }
        @keyframes dot-wave5b { from, 25%, to { opacity: 0; } 8% { opacity: 0.5; } }
        @keyframes dot-wave7 { from { visibility: hidden; } 53% { opacity: 1; transform: translate(-50%, -50%) scale(calc(1 / 1.67)); visibility: hidden; } 69%, to { opacity: 0; transform: translate(-50%, -50%) scale(1); } }
        @keyframes dot-wave9 { from { visibility: hidden; } 49% { opacity: 1; transform: translate(-50%, -50%) scale(calc(1 / 1.67)); visibility: hidden; } 65%, to { opacity: 0; transform: translate(-50%, -50%) scale(1); } }

        /* --- HEADER & GALLERY STYLE --- */
        header { position: fixed; top: 0; left: 0; width: 100%; z-index: 100; padding: 15px 0; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.3); }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; }
        .btn-back { background: var(--primary-color); color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; text-decoration: none; font-size: 0.9rem; }
        .btn-back:hover { background: var(--accent-color); transform: translateX(-5px); }

        .gallery-header { text-align: center; padding: 120px 0 40px; }
        .gallery-header h1 { font-size: 3rem; font-weight: 800; margin-bottom: 10px; background: linear-gradient(to right, #0f172a, #2563eb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gallery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-bottom: 80px; padding: 40px 20px; }
        
        .gallery-item { position: relative; background: #fff; padding: 15px; padding-bottom: 45px; border-radius: 12px; box-shadow: 2px 5px 15px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease; display: none; }
        .gallery-item.hovered { box-shadow: 0 25px 50px rgba(0,0,0,0.15); z-index: 20 !important; }
        .img-wrapper { position: relative; width: 100%; height: 240px; overflow: hidden; border-radius: 4px; border: 1px solid #eee; }
        .gallery-item.visible { display: block; animation: fadeInItem 0.6s ease forwards; }
        @keyframes fadeInItem { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.2); opacity: 0; transition: 0.3s; display: flex; align-items: center; justify-content: center; }
        .overlay i { color: white; font-size: 1.5rem; transform: scale(0); transition: 0.3s; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 50%; backdrop-filter: blur(2px); }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item:hover .overlay { opacity: 1; }
        .gallery-item:hover .overlay i { transform: scale(1); }

        .load-more-wrapper { text-align: center; margin-bottom: 80px; }
        .btn-load-more { background: white; color: var(--text-dark); border: 2px solid var(--text-dark); padding: 12px 35px; border-radius: 50px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; display: none; }
        .btn-load-more:hover { background: var(--text-dark); color: white; }

        /* LIGHTBOX */
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.95); z-index: 1000; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; backdrop-filter: blur(10px); }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img { max-width: 80%; max-height: 85vh; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); transform: scale(0.9); transition: 0.3s; }
        .lightbox.active img { transform: scale(1); }
        .close-lightbox { position: absolute; top: 20px; right: 30px; color: white; font-size: 2rem; cursor: pointer; transition: 0.3s; z-index: 1001; }
        .close-lightbox:hover { color: var(--accent-color); transform: rotate(90deg); }
        .lightbox-nav { position: absolute; top: 50%; transform: translateY(-50%); color: white; width: 45px; height: 45px; background: rgba(255,255,255,0.15); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; user-select: none; z-index: 1001; font-size: 1.2rem; border: 1px solid rgba(255,255,255,0.2); }
        .lightbox-nav:hover { background: var(--accent-color); border-color: var(--accent-color); transform: translateY(-50%) scale(1.1); }
        .nav-prev { left: 3%; } .nav-next { right: 3%; }

        @media (max-width: 900px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 25px; } }
        @media (max-width: 600px) { .gallery-header h1 { font-size: 2rem; } .gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px 10px; } .img-wrapper { height: 150px; } .gallery-item { padding: 10px; padding-bottom: 30px; border-radius: 10px; } .nav-prev, .nav-next { width: 35px; height: 35px; font-size: 1rem; } .lightbox img { max-width: 95%; } }
    </style>
</head>
<body>

    <div class="page-loader" id="pageLoader">
        <div class="pl">
            <div class="pl__dot"></div><div class="pl__dot"></div><div class="pl__dot pl__dot--red pl__dot--sm"></div>
            <div class="pl__dot"></div><div class="pl__dot pl__dot--yellow pl__dot--lg"></div><div class="pl__dot"></div>
            <div class="pl__dot pl__dot--blue pl__dot--sm"></div><div class="pl__dot"></div><div class="pl__dot pl__dot--green pl__dot--sm"></div>
        </div>
    </div>

    <header>
        <div class="container nav-content">
            <div class="logo">Tanvir Tasin</div>
            <button onclick="window.location.href='index.html'" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Home
            </button>
        </div>
    </header>

    <div class="container">
        <div class="gallery-header" data-aos="fade-down">
            <h1>My Creative Universe</h1>
            <p>Recent Works & Designs</p>
        </div>

        <div class="gallery-grid" id="galleryGrid"></div>

        <div class="load-more-wrapper">
            <button id="loadMoreBtn" onclick="loadMoreImages()" class="btn-load-more">Load More Works</button>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-nav nav-prev" onclick="navigateLightbox(-1)">&#10094;</div>
        <div class="lightbox-nav nav-next" onclick="navigateLightbox(1)">&#10095;</div>
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDNtkM7hLeIsD2HzWxQKJFH8fsXOVKrv18",
          authDomain: "tanvir-gallery-free.firebaseapp.com",
          databaseURL: "https://tanvir-gallery-free-default-rtdb.firebaseio.com",
          projectId: "tanvir-gallery-free",
          storageBucket: "tanvir-gallery-free.firebasestorage.app",
          messagingSenderId: "442605910126",
          appId: "1:442605910126:web:b89792cb6204a5b7eb0e7f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const galleryGrid = document.getElementById('galleryGrid');
        const loader = document.getElementById('pageLoader');

        onValue(ref(db, 'all_works'), (snapshot) => {
            const data = snapshot.val();
            galleryGrid.innerHTML = ""; 
            
            if (data) {
                const images = Object.values(data).reverse();
                images.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = "gallery-item"; 
                    div.innerHTML = `<div class="img-wrapper"><img src="${item.url}" loading="lazy"><div class="overlay"><i class="fas fa-expand"></i></div></div>`;
                    galleryGrid.appendChild(div);
                });
                window.initGalleryLogic();
                loader.classList.add('hidden'); 
            } else {
                galleryGrid.innerHTML = "<p style='text-align:center;width:100%;grid-column:1/-1;'>No works uploaded yet.</p>";
                loader.classList.add('hidden');
            }
        });
    </script>

    <script>
        AOS.init({ duration: 800, once: true });
        
        let visibleCount = 9; 
        const batchSize = 6; 
        let galleryItems = []; 

        window.initGalleryLogic = function() {
            galleryItems = document.querySelectorAll('.gallery-item');
            const btn = document.getElementById('loadMoreBtn');
            
            galleryItems.forEach((item, index) => {
                item.setAttribute('onclick', `openLightbox(${index})`);
                const randomAngle = Math.floor(Math.random() * 11) - 5;
                item.style.transform = `rotate(${randomAngle}deg)`;
                
                item.addEventListener('mouseenter', () => { item.style.transform = 'rotate(0deg) scale(1.05) translateY(-5px)'; item.classList.add('hovered'); });
                item.addEventListener('mouseleave', () => { item.style.transform = `rotate(${randomAngle}deg)`; item.classList.remove('hovered'); });
            });

            for (let i = 0; i < visibleCount && i < galleryItems.length; i++) galleryItems[i].classList.add('visible');
            if (galleryItems.length > visibleCount) btn.style.display = 'inline-block'; else btn.style.display = 'none';
        }

        window.loadMoreImages = function() {
            const btn = document.getElementById('loadMoreBtn');
            let newCount = visibleCount + batchSize;
            for (let i = visibleCount; i < newCount && i < galleryItems.length; i++) galleryItems[i].classList.add('visible');
            visibleCount = newCount;
            if (visibleCount >= galleryItems.length) btn.style.display = 'none';
        }

        let currentImageIndex = 0;
        window.openLightbox = function(index) {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        window.closeLightbox = function() { document.getElementById('lightbox').classList.remove('active'); document.body.style.overflow = 'auto'; }
        window.navigateLightbox = function(step) {
            currentImageIndex += step;
            if (currentImageIndex >= galleryItems.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = galleryItems.length - 1;
            updateLightbox();
        }
        function updateLightbox() {
            const img = document.getElementById('lightbox-img');
            img.style.opacity = 0;
            setTimeout(() => { img.src = galleryItems[currentImageIndex].querySelector('img').src; img.style.opacity = 1; }, 200);
        }
    </script>
</body>
</html>
