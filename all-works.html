    <style>
        /* --- PREMIUM VARIABLES --- */
        :root {
            --primary-color: #0f172a;
            --accent-color: #2563eb;
            --text-dark: #1e293b;
            --bg-color: #f8fafc;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        html { scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-dark); position: relative; overflow-x: hidden; }

        .container { width: 92%; max-width: 1200px; margin: 0 auto; }

        /* --- SHINE ENTRY TRANSITION --- */
        .page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #ffffff 0%, #e0f2fe 100%);
            z-index: 99999;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        .page-loader.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- HEADER (GLASSMORPHISM) --- */
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 100;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
        }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px; }
        
        .btn-back {
            background: var(--primary-color); color: white; border: none;
            padding: 10px 25px; border-radius: 50px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
            text-decoration: none; font-size: 0.9rem;
        }
        .btn-back:hover { background: var(--accent-color); transform: translateX(-5px); }

        /* --- PAGE TITLE --- */
        .gallery-header { text-align: center; padding: 120px 0 40px; }
        .gallery-header h1 {
            font-size: 3rem; font-weight: 800; margin-bottom: 10px;
            background: linear-gradient(to right, #0f172a, #2563eb);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .gallery-header p { color: #64748b; font-size: 1.1rem; }

        /* --- PREMIUM GRID GALLERY (3 COLUMNS) --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* STRICTLY 3 COLUMNS */
            gap: 25px; 
            margin-bottom: 40px;
        }
        
        .gallery-item {
            position: relative; border-radius: 16px; overflow: hidden;
            background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            cursor: pointer; height: 260px; /* Fixed Height for Uniformity */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: none; /* Hidden by default for Load More logic */
        }

        /* Show items handled by JS */
        .gallery-item.visible { display: block; animation: fadeInItem 0.6s ease forwards; }

        @keyframes fadeInItem { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .gallery-item img {
            width: 100%; height: 100%; object-fit: cover; transition: 0.6s ease;
        }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.4);
            opacity: 0; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay i {
            color: white; font-size: 1.5rem; transform: scale(0); transition: 0.3s;
            background: rgba(255,255,255,0.25); padding: 18px; border-radius: 50%;
            backdrop-filter: blur(5px);
        }
        
        .gallery-item:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(37, 99, 235, 0.15); }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item:hover .overlay { opacity: 1; }
        .gallery-item:hover .overlay i { transform: scale(1); }

        /* --- LOAD MORE BUTTON --- */
        .load-more-wrapper { text-align: center; margin-bottom: 80px; }
        .btn-load-more {
            background: white; color: var(--text-dark); border: 2px solid var(--text-dark);
            padding: 12px 35px; border-radius: 50px; font-weight: 700; cursor: pointer;
            transition: 0.3s; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-load-more:hover { background: var(--text-dark); color: white; }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 1000;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s ease; backdrop-filter: blur(10px);
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img {
            max-width: 90%; max-height: 85vh; border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); transform: scale(0.9); transition: 0.3s;
        }
        .lightbox.active img { transform: scale(1); }
        .close-lightbox {
            position: absolute; top: 30px; right: 30px;
            color: white; font-size: 2rem; cursor: pointer; transition: 0.3s;
        }
        .close-lightbox:hover { color: var(--accent-color); transform: rotate(90deg); }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .gallery-header h1 { font-size: 2rem; }
            .gallery-grid { grid-template-columns: 1fr; }
            .gallery-item { height: 280px; }
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init({ duration: 800, once: true });

        // Shine Entrance
        window.onload = function() {
            setTimeout(() => { document.getElementById('pageLoader').classList.add('hidden'); }, 300);
            initGallery(); // Run gallery logic
        };

        // Go Back
        function goBack() {
            document.getElementById('pageLoader').classList.remove('hidden');
            setTimeout(() => { window.location.href = 'index.html'; }, 600);
        }

        // --- LOAD MORE LOGIC ---
        let visibleCount = 9; // Initially show 9
        const batchSize = 6;  // Load 6 more on click

        function initGallery() {
            const items = document.querySelectorAll('.gallery-item');
            const btn = document.getElementById('loadMoreBtn');
            
            // Show initial batch
            for (let i = 0; i < visibleCount && i < items.length; i++) {
                items[i].classList.add('visible');
            }

            // Hide button if all items are shown
            if (visibleCount >= items.length) {
                btn.style.display = 'none';
            }
        }

        function loadMoreImages() {
            const items = document.querySelectorAll('.gallery-item');
            const btn = document.getElementById('loadMoreBtn');
            let newCount = visibleCount + batchSize;

            for (let i = visibleCount; i < newCount && i < items.length; i++) {
                items[i].classList.add('visible');
            }

            visibleCount = newCount;

            // Hide button if no more images
            if (visibleCount >= items.length) {
                btn.style.display = 'none';
            }
        }

        // Lightbox
        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = element.querySelector('img').src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox(event) {
            if (event.target.id === 'lightbox' || event.target.classList.contains('close-lightbox') || event.target.tagName === 'I') {
                document.getElementById('lightbox').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
    </script>
